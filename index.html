<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Bukber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌙 Undangan Buka Bersama 🌙</h1>
        <p class="ramadhan-text">Marhaban Ya Ramadhan</p>
        <img src="ramadhan-lantern.png" alt="Ramadhan Lantern" class="lantern">
        <p><strong>📍 Tempat:</strong> Base Lord Elan</p>
        <p><strong>📅 Tanggal:</strong> 30 Maret 2025</p>
        <p><strong>🕰 Waktu:</strong> 17:30 WIB</p>
        <div class="countdown" id="countdown"></div>
        <form class="confirm-form">
            <input type="text" id="name" placeholder="Nama Kamu" required>
            <button type="button" onclick="confirmAttendance()">Konfirmasi Kehadiran</button>
        </form>
        <p id="confirmation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
